    <script>
    $(function(){
        $('#search_button').bind("click",function(){
            var reTitle = new RegExp($('#search').val());
            var reDate = new RegExp($('#search_date').val());
            $('#result tbody tr').each(function(){
                var txtTitle = $(this).find("td:eq(4)").html();
                var txtDate = $(this).find("td:eq(1)").html();
                if(($('#search').val() != '' && txtTitle.match(reTitle) != null) || ($('#search_date').val() != '' && txtDate.match(reDate) != null)){
                    $(this).show();
                }else{
                    $(this).hide();
                }
            });
        });
        $('#search_button2').bind("click",function(){
            $('#search').val('');
            $('#search_date').val('');
            $('#result tr').show();
        });
        $('#date_button').bind("click",function(){
            var reDate = new RegExp($('#search_date').val());
            $('#result tbody tr').each(function(){
                var txtDate = $(this).find("td:eq(1)").html();
                if(txtDate.match(reDate) != null){
                    $(this).show();
                }else{
                    $(this).hide();
                }
            });
        });
        $('#date_button2').bind("click",function(){
            $('#search_date').val('');
            $('#result tr').show();
        });
    });
    </script>

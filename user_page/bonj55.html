        <input type="text" id="search"> <input type="button" value="絞り込む" id="search_button"> <input type="button" value="すべて表示" id="search_button2"></br>
        公開日フィルタ：
        <input type="text" id="search_date"> <input type="button" value="絞り込む" id="date_button"> <input type="button" value="すべて表示" id="date_button2"></br>

    <script>
    $(function(){
        $('#search_button').bind("click",function(){
            var reTitle = new RegExp($('#search').val());
            var reDate = new RegExp($('#search_date').val());
            $('#result tbody tr').each(function(){
                var txtTitle = $(this).find("td:eq(4)").html();
                var txtDate = $(this).find("td:eq(1)").html();
                if((reTitle != null && txtTitle.match(reTitle) != null) || (reDate != null && txtDate.match(reDate) != null)){
                    $(this).show();
                }else{
                    $(this).hide();
                }
            });
        });
        $('#search_button2').bind("click",function(){
            $('#search').val('');
            $('#search_date').val('');
            $('#result tr').show();
        });
        $('#date_button').bind("click",function(){
            var reDate = new RegExp($('#search_date').val());
            $('#result tbody tr').each(function(){
                var txtDate = $(this).find("td:eq(1)").html();
                if(txtDate.match(reDate) != null){
                    $(this).show();
                }else{
                    $(this).hide();
                }
            });
        });
        $('#date_button2').bind("click",function(){
            $('#search_date').val('');
            $('#result tr').show();
        });
    });
    </script>
